<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Claudioladora</title>
</head>
<body>
    <!--Creo el botón que te lleva hacia la calculadora, el botón de la página inicial.
    Para ello creo la función Abrir_Calculadora() que defino en el archivo javascript.-->
    <div id="contenedor">
        <button class="boton_abrir" type="button"
        onclick="Abrir_Calculadora()"><img src="iconocalc.png" alt="iconocalc" width="35px"></button>
    </div>
<!--A partir de aquí defino la "caja" con todos los botones. Lo divido en 6 filas, para ello
utilizo las divisiones. Necesito distintos id y clases para los botones, ya que no todos tienen
la misma función-->
    <div id="caja">
        <p id="display"></p>

        <div class="1º fila">
            <button id="clear">AC</button>
            <button id="delete">C</button>
            <button class="operando" value="**" id="pot">^</button>
            <button class="operando" value="/">÷</button>

        </div>

        <div class="2º fila">
            <button class="digito" value="7">7</button>
            <button class="digito" value="8">8</button>
            <button class="digito" value="9">9</button>
            <button class="operando" value="*">x</button>    
        </div>

        <div class="3º fila">
            <button class="digito" value="4">4</button>
            <button class="digito" value="5">5</button>
            <button class="digito" value="6">6</button>
            <button class="operando" value="-">-</button>    
        </div>

        <div class="4º fila">
            <button class="digito" value="1">1</button>
            <button class="digito" value="2">2</button>
            <button class="digito" value="3">3</button>
            <button class="operando" value="+">+</button>
            
        </div>

        <div class="5º fila">
            <button class="digito" value="0">0</button>
            <button class="digito" value=".">.</button>
            <button clsass="operando" id="sqrt">√</button>
            <button id="igual">=</button>     
        </div>
<!--Aquí es donde coloco el botón de "volver a la página anterior, que
    simplemente actualiza la página con la función location.reload()"-->
        <div class="6º fila">
            <button id="ans">ANS</button>
            <button id="volver" value="Actualizar" onclick="location.reload()">◄</button>
        </div>  

    </div>

</body>
</html>
